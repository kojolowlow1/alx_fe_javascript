<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Sync Notification -->
  <div id="syncNotification" style="color: green; font-weight: bold; display: none;">
    Quotes have been updated from the server!
  </div>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>
  
  <div id="syncNotification" style="display:none; 
    position: fixed; top: 10px; right: 10px; 
    background-color: #4CAF50; color: white; 
    padding: 10px; border-radius: 5px; z-index: 1000;">
  Quotes synced with server!
</div>


  <!-- Quote Display -->
  <div id="quoteDisplay" style="margin: 10px 0; font-size: 18px; font-weight: bold;"></div>

  <!-- Show Random Quote Button -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add Quote Section -->
  <div style="margin-top: 20px;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Import / Export -->
  <div style="margin-top: 20px;">
    <input type="file" id="importFile" accept=".json" />
    <button id="exportQuotes">Export Quotes</button>
  </div>

  <!-- JS Script -->
  <script src="script.js"></script>
</body>
</html>
